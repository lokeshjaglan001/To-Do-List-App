<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO APP</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/025/638/355/original/simple-task-icon-the-icon-can-be-used-for-websites-print-templates-presentation-templates-illustrations-etc-free-vector.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Quicksand:wght@300..700&display=swap');
      body{
        font-family: quicksand;
      }
      textarea{
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="fw-bold text-center mt-5" style="font-size: 48px;"><span class="badge rounded-pill bg-dark">TO DO LIST PROJECT</span></h1>
    </div>
    <div class="p-2">
      <div class="card m-auto p-4 border-2 border-dark mt-3 col-md-6">
        <form id="task-form" >
            <h3 class="text-center mt-0 mb-4 fw-bold">Add Your Task</h3>
            <input type="text" id="title" class="form-control mb-3 border-2 border-dark" placeholder="Task Title" required>
            <textarea id="description" class="form-control mb-3 border-2 border-dark resize-none" rows="3" placeholder="Task Description"></textarea>
            <button type="submit" class="btn btn-dark w-100">Add Task</button>
        </form>
    </div>
    
    <div class="col-md-7 m-auto d-flex justify-content-between border p-1 border-2 border-dark my-5" style="border-radius: 50px;">
      <button class="btn btn-dark rounded-pill col-md-3 border-2 fw-bold" id="all">All</button>
      <button class="btn btn-outline-dark rounded-pill col-md-3 border-2 fw-bold" id="completed">Completed</button>
      <button class="btn btn-outline-dark rounded-pill col-md-3 border-2 fw-bold" id="incompleted">Incompleted</button>
    </div>
    
    <div id="task-list" class="d-flex flex-row justify-content-center row m-0" style="box-sizing: border-box;"></div>
  </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
